name: CI - SAST & DAST

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    env:
      APP_PORT: 8080
      APP_URL: http://localhost:8080

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------- SAST: SonarQube --------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Run SonarQube Scanner
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=antrian-app
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Debug: pastikan scanner menghasilkan report-task.txt
      - name: Show Sonar scanner metadata (debug)
        run: |
          echo "Listing .scannerwork directory (if exists):"
          ls -la .scannerwork || true
          echo "---- report-task.txt ----"
          if [ -f ".scannerwork/report-task.txt" ]; then
            sed -n '1,200p' .scannerwork/report-task.txt
          else
            echo ".scannerwork/report-task.txt not found"
            exit 1
          fi

      - name: Wait for SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        with:
          scanMetadataReportFile: .scannerwork/report-task.txt
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # -------- Build & Run App --------
      - name: Build Docker image
        run: docker build -t antrian-app .

      - name: Run App Container
        run: docker run -d --name antrian -p 8080:80 antrian-app

      - name: Wait for the app
        run: |
          for i in {1..30}; do
            if curl -sSf "${{ env.APP_URL }}" >/dev/null 2>&1; then
              echo "App is up"
              exit 0
            fi
            echo "Waiting for app to be ready..."
            sleep 2
          done
          echo "App did not start in time" && exit 1

      # -------- DAST: ZAP --------
      - name: Pull ZAP image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run ZAP Baseline Scan
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t "${{ env.APP_URL }}" -r zap_report.html

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

      # Fail pipeline jika ada high risk (sederhana)
      - name: Fail on high risk
        run: |
          if [ -f "zap_report.html" ] && grep -q "High" zap_report.html; then
            echo "High risk found in ZAP report!"
            exit 1
          else
            echo "No High risk found in ZAP report (or report missing)."
          fi

      # Cleanup (selalu dijalankan)
      - name: Stop container
        if: always()
        run: |
          docker rm -f antrian || true

<IfModule mod_headers.c>
  # Basic hardening
  Header always set X-Content-Type-Options "nosniff"
  Header always set X-Frame-Options "SAMEORIGIN"
  Header always set Referrer-Policy "no-referrer-when-downgrade"
  Header unset X-Powered-By
  Header unset Server

  # Permissions policy
  Header always set Permissions-Policy "camera=(), geolocation=(), microphone=()"

  # CSP (start with report-only for testing)
  Header always set Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"

  # Optional Spectre mitigations (test before deploy)
  Header always set Cross-Origin-Opener-Policy "same-origin"
  # Header always set Cross-Origin-Embedder-Policy "require-corp"

  # HSTS only on production with HTTPS
  # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
</IfModule>

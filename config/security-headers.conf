<IfModule mod_headers.c>
  # Hide server details
  ServerSignature Off
  Header unset Server
  Header unset X-Powered-By

  # Basic hardening
  Header always set X-Content-Type-Options "nosniff"
  Header always set X-Frame-Options "SAMEORIGIN"
  Header always set Referrer-Policy "no-referrer-when-downgrade"
  Header always set Permissions-Policy "camera=(), geolocation=(), microphone=()"

  # CSP: start with report-only during testing, then enforce when ready
  Header always set Content-Security-Policy-Report-Only "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"

  # Spectre mitigations (enable after testing)
  Header always set Cross-Origin-Opener-Policy "same-origin"
  # Header always set Cross-Origin-Embedder-Policy "require-corp"

  # HSTS (enable only for HTTPS in production)
  # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
</IfModule>

<LocationMatch "^/(/auth/login.php)">
  Header always set Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate"
  Header always set Pragma "no-cache"
  Header always set Expires "0"
</LocationMatch>

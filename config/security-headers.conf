<IfModule mod_headers.c>
  # Prevent MIME sniffing
  Header always set X-Content-Type-Options "nosniff"

  # Clickjacking protection
  Header always set X-Frame-Options "SAMEORIGIN"

  # Hide X-Powered-By
  Header unset X-Powered-By

  # Referrer policy
  Header always set Referrer-Policy "no-referrer-when-downgrade"

  # Permissions-Policy (formerly Feature-Policy)
  Header always set Permissions-Policy "camera=(), geolocation=(), microphone=()"

  # Simple Content Security Policy (tweak for your site)
  Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;"
  
  # Consider HSTS in production only when HTTPS is enforced
  # Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
</IfModule>
